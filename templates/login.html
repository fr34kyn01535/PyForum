# coding: utf-8
<%page args="title"/>
<%include file="header.html" args="title=title"/>
<form class="form-horizontal" action="/login" id="login" method="POST">
	<fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <label for="inputUsername" class="col-lg-2 control-label">Benutzername</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" required="required" id="username" name="username" placeholder="Benutzername"><br/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Passwort</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" required="required" id="password" name="password" placeholder="Passwort">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Einloggen</button>
            </div>
        </div>
    </fieldset>
</form>
	
<%include file="footer.html"/>
